<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables In Html</title>
    <style>
        th,tr,td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <strong>Employee Table: </strong>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>30000</td>
        </tr>
        <tr>
            <td>Dohn</td>
            <td>Roe</td>
            <td>35000</td>
        </tr><tr>
            <td>Dohn</td>
            <td>Joe</td>
            <td>40000</td>
        </tr><tr>
            <td>Rohn</td>
            <td>Doe</td>
            <td>45000</td>
        </tr>

    </table>
</body>
</html>
