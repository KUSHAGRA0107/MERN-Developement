<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Input form</h1>
    <form action="12_Form.html" target="_blank">
        <label for="fname">Enter Your Name</label>
        <br>
        <br>
        <input type="text" name="fname" id="fname" required>
        <br>
        <br>

        <label for="femail">Enter Your email</label>
        <br>
        <br>
        <input type="email" name="femail" id="femail" required>
        <br>
        <br>

        <label for="fpass">Enter Your password</label>
        <br>
        <br>
        <input type="password" name="fpass" id="fpass" required>

        <br>
        <br>

        <label for="fgender">Select your Gender</label>
        <br>
        <br>
        <label for="fgender">Male</label>
        <input type="radio" name="fgender" id="fmale">
        <label for="fgender">Female</label>
        <input type="radio" name="fgender" id="ffemale">
        <label for="fgender">Other</label>
        <input type="radio" name="fgender" id="fother">
        <br>
        <br>


        <label for="fhobby">Select your Hobby</label>
        <br>
        <br>
        <label for="fhobby">Badminton</label>
        <input type="checkbox" name="fhobby" id="Badminton">
        <label for="fhobby">Cricket</label>
        <input type="checkbox" name="fhobby" id="Cricket"> 
        <label for="fhobby">Hockey</label>
        <input type="checkbox" name="fhobby" id="Hocket">

        <br>
        <br>
        <label for="ftextarea">Enter Your Comments</label>
        <br>
        <br>
        <textarea name="ftextarea" id="ftextarea"></textarea>
        <br>
        <br>
        <input type="submit" name="fsubmit" id="fsubmit">
    </form>
</body>

</html>
